<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI with Camera</title>
    <link rel="stylesheet" href="web_rtc_styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="message chulsoo">How are you?</div>
        <div class="message younghee">Fine, thank you. And you?</div>
    </div>

    <div class="input-container">
        <button class="camera"></button>
        <input type="text" placeholder="Type a message">
        <button class="send"></button>
    </div>

    <div class="camera-overlay" id="cameraOverlay">
        <div class="camera-container">
            <button class="close" id="closeCameraButton"></button>
            <video id="cameraStream" autoplay></video>
            <button class="capture" id="captureButton">Capture</button>
        </div>
    </div>

    <div class="captured-overlay" id="capturedOverlay">
        <div class="captured-container">
            <button class="close" id="closeCapturedButton"></button>
            <div id="capturedImages"></div>
            <div class="actions">
                <button id="retakeButton">다시 촬영</button>
                <button id="usePhotoButton">사진 사용</button>
            </div>
        </div>
    </div>

    <script src="web_rtc_scripts.js"></script>
</body>
</html>
